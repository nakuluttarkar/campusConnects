{%extends 'base.html'%}

{%block content%}
<style media="screen">
  body{
      /* background-image:  url('a.jpg'); */
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      /* backdrop-filter: blur(5px); */
      background: rgb(103,105,106);
background: linear-gradient(90deg, rgba(103,105,106,1) 0%, rgba(75,151,240,1) 100%);
      width: 100%;
      height: 100%;
  }
</style>
<form method="post" action="">
  {% csrf_token %}
    <div class="content">
        <h1 class="a">Login</h1><br>
        <label>Username : </label> <br>
        <input type="text" placeholder="Enter Username" name="username" required class="b"><br><br>
        <label>Password : </label> <br>
        <input type="password" placeholder="Enter Password" name="password" required class="b"><br><br>
        {% if messages %}
          {% for message in messages %}
            {{message}}
          {% endfor %}
        {% endif %}
        <br><br>
        <button type="submit">Login</button> <br><br>
        <input type="checkbox" checked="checked"> Remember me
        <a href="#">  Forgot password? </a>
    </div>
</form>

{% endblock %}
